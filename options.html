<!-- options.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>插件配置</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
<div class="container">
    <h1 class="title">插件配置</h1>
    <form class="form">
        <div class="input-container">
            <label for="mKey" class="label">密钥(<a href="https://github.com/niemingxing/short_video_tools" target="_blank">获取</a>):</label>
            <div class="input-wrapper">
                <input type="password" id="mKey" class="input-field" placeholder="请输入密钥">
            </div>
        </div>
        <div class="input-container">
            <label for="replyIntervalTime" class="label">回复间隔时间:</label>
            <div class="input-wrapper">
                <input type="text" id="replyIntervalTime" class="input-field" placeholder="回复的间隔时间">
            </div>
        </div>
        <div class="input-container">
            <label class="label">拼接随机数:</label>
            <div class="input-wrapper">
                <input type="checkbox" id="addPrefixRandom" value="1">
                <label for="addPrefixRandom">前缀</label>
                <input type="checkbox" id="addSuffixRandom" value="1">
                <label for="addSuffixRandom">后缀</label>
            </div>
        </div>
        <div class="input-container">
            <label for="autoReply" class="label">公屏回复:</label>
            <div class="input-wrapper">
                <textarea id="autoReply" class="input-field" rows="8" placeholder="请输入自动回复内容"></textarea>
            </div>
        </div>
        <div style="display: none">
        <div class="input-container">
            <label for="makeDataType" class="label">做数据类型:</label>
            <div class="input-wrapper">
                <select id="makeDataType" class="input-field">
                    <option value="1">关键词</option>
                    <option value="2">随机</option>
                    <option value="3">顺序</option>
                </select>
            </div>
        </div>
        <div class="input-container">
            <label for="userKeyword" class="label">关键词:</label>
            <div class="input-wrapper">
                <input type="text" id="userKeyword" class="input-field" placeholder="请输入用户关键词">
            </div>
        </div>
        <div class="input-container">
            <label class="label">操作:</label>
            <div class="input-wrapper">
                <input type="checkbox" id="follow" name="action" value="follow">
                <label for="follow">关注</label>
                <input type="checkbox" id="like" name="action" value="like">
                <label for="like">点赞</label>
                <input type="checkbox" id="favorite" name="action" value="favorite">
                <label for="favorite">收藏</label>
                <input type="checkbox" id="comment" name="action" value="comment">
                <label for="comment">留言</label>
            </div>
        </div>
        <div class="input-container">
            <label for="dataNums" class="label">条数:</label>
            <div class="input-wrapper">
                <input type="text" id="dataNums" class="input-field" placeholder="请输入条数">
            </div>
        </div>
        <div class="input-container">
            <label for="commentContent" class="label">评论内容:</label>
            <div class="input-wrapper">
                <textarea id="commentContent" class="input-field" rows="8" placeholder="请输入评论内容"></textarea>
            </div>
        </div>
        </div>
        <button id="saveButton" class="save-button">保存设置</button>
    </form>
</div>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
